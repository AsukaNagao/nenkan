<head>

  <title>{% block title %}Acha{% endblock %}</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
</head>

{% if messages %} {% for m in messages %} {{m}} {% endfor %} {% endif %}

<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
        <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
      </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="{% url 'main:index' %}" class="nav-link px-2 link-secondary">Home</a></li>
      <li><a href="{% url 'view:index' %}" class="nav-link px-2">view</a></li>
      <li><a href="{% url 'mail:contactFn' %}" class="nav-link px-2">contact</a></li>
      <li><a href="{% url 'accounts:logout' %}" class="nav-link px-2">logout</a></li>

    </ul>
  </header>
</div>

<h1>Contact me</h1>

<div>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="id_name">Name:</label>
      <input type="text" name="name" id="id_name" />
    </div>
    <div>
      <label for="id_email">Email:</label>
      <input type="text" name="email" id="id_email" />
    </div>
    <div>
      <label for="id_title">title:</label>
      <input type="text" name="title" id="id_title" />
    </div>
    <div>
      <label for="id_message">Message:</label>
      <textarea name="message" id="id_message"></textarea>
    </div>
    <button type="submit">Send</button>
  </form>
</div>
